<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Profils - Survie : Île Zéro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('image.png') center center / cover no-repeat fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10,10,10,0.45);
      z-index: 0;
      pointer-events: none;
    }
    .profiles-container {
      background: rgba(30,30,30,0.88);
      padding: 2.5em 2em 2em 2em;
      border-radius: 14px;
      box-shadow: 0 4px 24px #000a;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1.2em;
      letter-spacing: 2px;
      text-align: center;
    }
    .profiles-list {
      width: 100%;
      margin-bottom: 2em;
    }
    .profile-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(40,40,40,0.95);
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px #0004;
    }
    .profile-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .profile-name {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    .profile-date {
      font-size: 0.9em;
      color: #aaa;
    }
    .profile-actions {
      display: flex;
      gap: 0.5em;
      margin-left: 1em;
    }
    .profile-btn {
      padding: 0.5em 1.2em;
      font-size: 1em;
      background: #4caf50;
      color: #232323;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .profile-btn.rename {
      background: #2196f3;
      color: #fff;
    }
    .profile-btn.delete {
      background: #e53935;
      color: #fff;
    }
    .profile-btn:hover {
      filter: brightness(1.1);
    }
    .new-profile-btn {
      margin-top: 1em;
      padding: 0.9em 2.2em;
      font-size: 1.1em;
      background: #4caf50;
      color: #232323;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s;
    }
    .new-profile-btn:hover {
      background: #45a049;
    }
    .back-btn {
      position: fixed;
      top: 1em;
      left: 1em;
      padding: 10px 20px;
      background-color: #1e1e1e;
      color: #f2f2f2;
      border: 2px solid #f2f2f2;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      z-index: 2;
    }
    .back-btn:hover {
      background-color: #f2f2f2;
      color: #1e1e1e;
    }
  </style>
</head>
<body>
  <a href="game-menu.html" class="back-btn">← Retour</a>
  <div class="profiles-container">
    <h1>Profils sauvegardés</h1>
    <div class="profiles-list" id="profilesList">
      <!-- Profils dynamiques ici -->
    </div>
  </div>
  <script src="profiles.js"></script>
</body>
</html>
